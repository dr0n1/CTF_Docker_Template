<!DOCTYPE html>
<html>
<head>
  <title>download</title>
  <script>
    window.onload = function() {
      var link = document.createElement("a");
      link.href = "attachment.zip";
      link.download = "attachment.zip";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
</body>
</html>
